<!DOCTYPE html>

<html>

<head>
	<title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #f6d365, #fda085);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		form {
			background-color: white;
			padding: 25px 35px;
			border-radius: 15px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			width: 350px;
		}

		h2 {
			text-align: center;
			color: #333;
		}

		label {
			font-weight: bold;
		}

		input[type="text"],
		select {
			width: 100%;
			padding: 8px;
			margin: 8px 0 15px 0;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		select[multiple] {
			height: 100px;
		}

		input[type="checkbox"] {
			margin-right: 8px;
		}

		input[type="submit"] {
			background-color: #ff7e5f;
			color: white;
			padding: 10px;
			width: 100%;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #eb6750;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>
		<h2>Dog Adoption Application</h2>

		<!-- Name -->
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name">

		<!-- Phone Number -->
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number">

		<!-- Address -->
		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Address">

		<!-- Checkbox -->
		<label>
			<input type="checkbox" value="Have you ever lived with a Dog before?">
			Have you ever lived with a Dog before?
		</label>
		<br><br>

		<!-- Multi-select box -->
		<label for="multiSelect">Please select your preferred breeds:</label>
		<select id="multiSelect" multiple>
			<option value="Labrador">Labrador</option>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Golden Retriever">Golden Retriever</option>
			<option value="Beagle">Beagle</option>
			<option value="Pug">Pug</option>
		</select>

		<!-- Submit -->
		<br><br>
		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
