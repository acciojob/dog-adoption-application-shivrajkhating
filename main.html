<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dog Adoption Application</h2>

    <form>

        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">

        <!-- Phone -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number">

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">

        <!-- Checkbox -->
        <div class="checkbox-group">
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            <label for="checkbox">
                Have you ever lived with a Dog before?
            </label>
        </div>

        <!-- Multi Select -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option>Labrador</option>
            <option>German Shepherd</option>
            <option>Golden Retriever</option>
            <option>Beagle</option>
        </select>

        <!-- Submit -->
        <input type="submit" value="Submit">

    </form>
</div>

</body>
</html>
